<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma2</title>
    <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=DM+Sans&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Dancing+Script&family=Delius+Unicase&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="heading1">
                dappr
            </div>
            <div class="navitems">
                <div class="home item">Home</div>
                <div class="about item">About us</div>
                <div class="info item">Information</div>
                <div class="more item">
                    More
                    <img src="more.png" alt="">
                </div>
            </div>
            <div class="searchBar item">
                <form action="">
                    <input type="email" placeholder="Search...." class="search">
                </form>
                <img src="magnify.png" alt="">
            </div>
            <div class="lines item">
                <img src="lines.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="left">
                <img src="image 4.png" alt="">
            </div>
            <div class="right">
                <p>It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</p>
            </div>
        </div>
        <div class="statistics">
            <div class="totalQ dimensions textt">
                <p>Total Question's</p>
                <p>200,000</p>
            </div>
            <div class="totalA dimensions textt">
                <p>Total Answer's</p>
                <p>105,000</p>
            </div>
            <div class="participated dimensions textt">
                <p>Participated</p>
                <p>10,000</p>
            </div>
            <div class="totalP dimensions textt">
                <p>Total Passed</p>
                <p>6,000</p>
                <div class="call">
                    <img class="out" src="circle.png" alt="">
                    <img class="chat" src="chat.png" alt="">
                </div>
            </div>
        </div>
        <div class="infoFooter">
            <div class="menu">
                <div class="yourInfo box">YOUR INFO</div>
                <div class="bookmarks box">BOOKMARKS</div>
                <div class="settings box">SETTINGS</div>
            </div>
            <div class="myInformation">
                <h1>Your Information</h1>
                
            </div>
        </div>
    </div>
</body>
</html>
